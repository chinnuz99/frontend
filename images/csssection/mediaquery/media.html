<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            width: 100%;
            min-height: 500px;
            background-color: aqua;
            display: flex;
            flex-direction: row;
        }
        .col{
            width: 200px;
            min-height: 200px;
        }
        @media(max-width: 650px){
            .row{
                flex-direction: column;
                align-items: center;

            }
            .col{
                margin-top: 5px;
            }
        }

    </style>
</head>
<body>
    <div class="row">
        <div class="col" style="background-color: blue;">one</div>
        <div class="col" style="background-color: chocolate;">two</div>
        <div class="col" style="background-color: crimson;">three</div>
    </div>
    
</body>
</html>
