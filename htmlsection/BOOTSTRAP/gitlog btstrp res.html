<body>
    <div class="container ">
        <div class="row">
            <div class="col-12 col-lg-4 col-md-3"></div>

            <div class="col-12 col-lg-4 col-md-3">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 text-center">
                        <a href="#"> <i class="fab fa-3x fa-github mt-4" style="color:black;"></i></a>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
            <div class="col-12 col-lg-4 col-md-3"></div>
        </div>



        <div class="row">
            <div class="col-12 col-lg-4 col-md-3"></div>

            <div class="col-12 col-lg-4 col-md-3 text-center">
                <p class="mt-5 fs-3">Sign in to GitHub</p>

            </div>
            <div class="col-12 col-lg-4 col-md-3"></div>
        </div>



        <div class="row">
            <div class="col-12 col-lg-4 col-md-3"></div>

                <div class=" border  bg-light mx-auto" style="width: 80%;">
                    <form>
                        <div class="mb-2 p-2">
                            <label for="uname"> Username or email address</label>
                            <input type="text" class="form-control" id="uname">
                        </div>

                        <div class="mb-2 p-2 mt-2 " style="text-decoration: none;">
                            <label for="pwd" class="me-5">Password</label>
                            <a class="me-3" style="text-decoration: none;" href="#">Forgot password?</a>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                        <button class="btn btn-success text-center ms-4 mb-2" style="width: 80%;">Sign in</button>
                    </form>
                </div>
                <div class=" mt-3 border bg-light text-center mx-auto p-3" style="width: 80%;">
                    New to Github? <a href="#" style="text-decoration: none; me-5">Create an account.</a>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-4 col-md-3 "></div>


        <div class="row">
            <div class="col-12 col-lg-4 col-md-3"></div>
            <div class="col-12 col-lg-4 col-md-3">
                <p class="fs-small text-center mt-5">

                    <a href="" class="me-2" style="text-decoration: none;">Terms</a>
                    <a href="" class="me-2" style="text-decoration: none;">Privacy</a>

                    <a href=""style="text-decoration: none; ">Contact GitHub?</a>
